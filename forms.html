<html>
    <head>
        <meta charset="utf-8">
        <title>Forms</title>
    </head>
    <body>
        <h1>Анкета студента</h1>
        <p>
            <b>Ваше имя: <input name="user"></b>
        </p>

        <p>
            <b>Ваш пол:</b><br>
            <input type="radio" name="answer" value="a1">Мужской<br>
            <input type="radio" name="answer" value="a2">Женский
        </p>

        <p>
            <b>На каком курсе Вы учитесь?</b>
            <select>
                <option value="t1">Первый</option>
                <option value="t2">Второй</option>
                <option value="t3">Третий</option>
                <option value="t4">Четвёртый</option>
            </select>
        </p>

        <p>
            <b>Какие языки программирования Вы знаете?</b><br>
            <input type="checkbox" name="a1" value="q1">Паскаль<br>
            <input type="checkbox" name="a2" value="q2">C++<br>
            <input type="checkbox" name="a3" value="q3">Java<br>
            <input type="checkbox" name="a4" value="q4">JavaScript<br>
            <input type="checkbox" name="a5" value="q5">C#<br>
        </p>

        <p>
            <form>
                <b>Напишите несколько слов о себе:</b><br>
                <textarea rows="5" cols="30" name="text" placeholder="Не более 200 символов"></textarea>
            </form>
        </p>

        <p>
            <input type="submit" value="Отправить">
            <input type="reset" value="Очистить форму">
        </p>
    </body>
</html>
