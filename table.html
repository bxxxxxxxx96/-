<html>
 <head>
  <meta charset="utf-8">
  <title>
      Tables
  </title>
 </head>
 <body>

  <table width="500" cellspacing="0"  border="1">

    <caption>Таблица 1</caption>
    <tr>
        <td colspan="4" rowspan="2">1</td>
        <td colspan="2">2</td>
        <td rowspan="2">3</td>
        <td rowspan="2">4</td>
    </tr>
    <tr>
        <td colspan="2">5</td>
    </tr>
    <tr>
        <td colspan="2">6</td>
        <td colspan="2" rowspan="2">7</td>
        <td colspan="2" rowspan="2">8</td>
        <td colspan="2" rowspan="2">9</td>
    </tr>
    <tr>
        <td colspan="2">10</td>
    </tr>
  </table>

  <br>

  <table width="500" cellspacing="0"  border="1">
    <caption>Таблица 2</caption>

    <tr>
        <td rowspan="3" >1</td>
        <td rowspan="2" colspan="2" height="50">2</td>
        <td>6</td>
        <td rowspan="2">9</td>
        <td>11</td>
    </tr>

    <tr>
        <td rowspan="2">3</td>
        <td rowspan="2">8</td>
    </tr>

    <tr>
        <td>4</td>
        <td>5</td>
        <td>7</td>
    </tr>

  </table>

  <br>

  <table width="500" cellspacing="0"  border="1">
      <caption>Таблица 3</caption>

      <tr>
          <td rowspan="2">1</td>
          <td colspan="2">2</td>
          <td>3</td>
          <td>4</td>
      </tr>

      <tr>
          <td rowspan="2">5</td>
          <td rowspan="2">6</td>
          <td rowspan="3">7</td>
          <td>8</td>
      </tr>

      <tr>
          <td>9</td>
          <td rowspan="2">11</td>
      </tr>

      <tr>
          <td colspan="3">10</td>
      </tr>

  </table>

 </body>
</html>
